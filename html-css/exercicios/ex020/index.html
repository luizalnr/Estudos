<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>

        div > p{
            display: none;
        }
        
        div:hover > p{
            display: block;
        }

        div:hover{
            color: rebeccapurple;
        }
    </style>
</head>
<body>
    <h2>Exemplo de hover</h2>
    <p>Passe o mouse sobre o texto abaixo</p>
    <div>
        Passe o mouse aqui
        <p>Texto escondido...</p>
    </div>
    <p>Fim do exemplo</p>
</body>
</html>
