<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Exemplo Box Model</title>
<style>
  .box {
    width: 200px;            /* Largura do conteúdo */
    height: 150px;           /* Altura do conteúdo */
    padding: 20px;           /* Preenchimento ao redor do conteúdo */
    border: 5px solid black; /* Borda ao redor do preenchimento */
    margin: 10px;            /* Margem fora da borda */
    background-color: lightblue; /* Cor de fundo do conteúdo */
  }
</style>
</head>
<body>
  <div class="box">Este é o conteúdo.</div>
</body>
</html>
